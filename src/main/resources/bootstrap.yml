spring:
  application:
    name: campus-service
  cloud:
    config:
      uri: http://config-service:8888
      fail-fast: true
      discovery:
        enabled: true
        service-id: config-service
  profiles:
    active: dev

eureka:
  client:
    serviceUrl:
      defaultZone: http://${USERNAME}:${PASSWORD}@discovery-service:8761/eureka