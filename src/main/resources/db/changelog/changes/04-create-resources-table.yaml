databaseChangeLog:
  - changeSet:
      id: 4
      author: Oswaldo Lopez
      changes:
        - createTable:
            tableName: resources
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
              - column:
                  name: supplier
                  type: varchar(50)
              - column:
                  name: description
                  type: varchar(255)