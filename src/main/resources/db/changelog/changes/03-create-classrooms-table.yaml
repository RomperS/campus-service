databaseChangeLog:
  - changeSet:
      id: 0
      author: Oswaldo Lopez
      changes:
        - createTable:
            tableName: classrooms
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: identifier
                  type: varchar(255)
              - column:
                  name: capacity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: campus_id
                  type: BIGINT
        - addUniqueConstraint:
            tableName: classrooms
            columnNames: identifier
            constraintName: uq_classrooms_identifier
        - addForeignKeyConstraint:
            baseTableName: classrooms
            baseColumnNames: campus_id
            referencedTableName: campuses
            referencedColumnNames: id
            constraintName: fk_classrooms_campus