databaseChangeLog:
  - changeSet:
      id: 1
      author: Oswaldo Lopez
      changes:
        - createTable:
            tableName: campus_shifts
            columns:
              - column:
                  name: campus_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: shifts
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: campus_shifts
            baseColumnNames: campus_id
            referencedTableName: campuses
            referencedColumnNames: id
            constraintName: fk_campus_shifts_campus