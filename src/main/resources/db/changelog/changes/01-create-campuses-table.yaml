databaseChangeLog:
  - changeSet:
      id: 1
      author: Oswaldo Lopez
      changes:
        - createTable:
            tableName: campuses
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: address
                  type: VARCHAR(255)